<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Digital Photobooth | HD Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff477e;
            --dark: #0f0f0f;
            --bg-strip: #ffffff;
        }

        body {
            margin: 0; padding: 0; background: var(--dark);
            font-family: 'Quicksand', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        header { padding: 30px 20px; text-align: center; }
        h1 { margin: 0; font-family: 'Playfair Display', serif; color: var(--accent); letter-spacing: 2px; }

        /* --- CAMERA VIEW --- */
        #camera-wrapper {
            position: relative; width: 90%; max-width: 500px;
            aspect-ratio: 4/3; background: #000;
            border-radius: 20px; overflow: hidden;
            border: 4px solid #333; box-shadow: 0 0 40px rgba(255, 71, 126, 0.2);
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #timer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; font-weight: bold; color: var(--accent);
            text-shadow: 0 0 30px rgba(0,0,0,0.8); display: none; z-index: 10;
        }

        /* --- CONTROLS --- */
        .controls { margin: 30px 0; display: flex; gap: 15px; }
        .btn {
            padding: 15px 35px; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-capture { background: var(--accent); color: white; box-shadow: 0 10px 20px rgba(255, 71, 126, 0.3); }
        .btn-download { background: #ffffff; color: #000; display: none; }
        .btn:hover { transform: scale(1.05); }

        /* --- PHOTO STRIP RESULT (FIXED SIZE) --- */
        /* Ini adalah container yang akan di-download */
        #result-container {
            background: var(--bg-strip);
            width: 160px; /* Dikunci agar tidak melebar */
            padding: 15px;
            display: none; /* Awalnya sembunyi */
            flex-direction: column;
            gap: 12px;
            box-sizing: content-box;
            box-shadow: 0 10px 50px rgba(0,0,0,1);
            margin-bottom: 50px;
        }

        .photo-frame {
            width: 100%;
            height: 120px; /* Tinggi dikunci agar proporsional 4:3 */
            background: #000;
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror kembali agar posisi alami */
            display: block;
        }

        .strip-footer {
            text-align: center; color: #222; 
            font-family: 'Playfair Display', serif;
            font-size: 12px; font-weight: bold; margin-top: 5px;
        }

        .timestamp {
            font-size: 8px; color: #888; font-family: sans-serif; margin-top: 2px;
        }

        /* Flash Effect */
        .flash {
            position: fixed; inset: 0; background: white;
            opacity: 0; pointer-events: none; z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="flash" id="flash-effect"></div>

    <header>
        <h1>STUDIO VOGUE</h1>
        <p style="opacity: 0.7;">Capture your masterpiece</p>
    </header>

    <div id="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <div id="timer">3</div>
    </div>

    <div class="controls">
        <button class="btn btn-capture" onclick="startSequence()">TAKE 4 PHOTOS</button>
        <button class="btn btn-download" id="download-btn" onclick="downloadStrip()">SAVE TO GALLERY</button>
    </div>

    <div id="result-container">
        <div class="photo-frame"><img id="img1"></div>
        <div class="photo-frame"><img id="img2"></div>
        <div class="photo-frame"><img id="img3"></div>
        <div class="photo-frame"><img id="img4"></div>
        <div class="strip-footer">
            — MEMORIES —
            <div class="timestamp" id="date-display"></div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const timerEl = document.getElementById('timer');
        const flash = document.getElementById('flash-effect');
        let photoCount = 0;

        // Akses Kamera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Kamera tidak diizinkan atau tidak ditemukan.");
            }
        }

        function startSequence() {
            photoCount = 0;
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('download-btn').style.display = 'none';
            takePhotoFlow();
        }

        function takePhotoFlow() {
            if (photoCount < 4) {
                let count = 3;
                timerEl.style.display = 'block';
                timerEl.innerText = count;

                const countdown = setInterval(() => {
                    count--;
                    timerEl.innerText = count;
                    if (count <= 0) {
                        clearInterval(countdown);
                        timerEl.style.display = 'none';
                        capture();
                        photoCount++;
                        setTimeout(takePhotoFlow, 1000); 
                    }
                }, 1000);
            } else {
                document.getElementById('result-container').style.display = 'flex';
                document.getElementById('download-btn').style.display = 'block';
                // Set Tanggal Otomatis
                const now = new Date();
                document.getElementById('date-display').innerText = now.toLocaleDateString('id-ID');
                // Scroll otomatis ke hasil
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function capture() {
            // Flash Effect
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 100);

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const data = canvas.toDataURL('image/png');
            document.getElementById(`img${photoCount + 1}`).src = data;
        }

        function downloadStrip() {
            const container = document.getElementById('result-container');
            
            // Konfigurasi Rendring HD
            html2canvas(container, {
                scale: 3, // Skala 3 agar super tajam (HD+)
                useCORS: true,
                backgroundColor: "#ffffff",
                width: 190, // Paksa lebar area pemotretan (termasuk padding)
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Vogue-Booth-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        initCamera();
    </script>
</body>
</html>
