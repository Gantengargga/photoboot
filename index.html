<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Studio Photobooth | Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff477e;
            --dark: #0f0f0f;
            --bg-strip: #ffffff;
        }

        body {
            margin: 0; padding: 0; background: var(--dark);
            font-family: 'Quicksand', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header { padding: 30px 20px; text-align: center; }
        h1 { margin: 0; font-family: 'Playfair Display', serif; color: var(--accent); letter-spacing: 1px; }

        /* --- PREVIEW CAMERA --- */
        #camera-wrapper {
            position: relative; width: 320px; height: 320px; /* Kita buat kotak agar preview pas dengan hasil */
            background: #1a1a1a; border-radius: 20px; overflow: hidden;
            border: 4px solid #333; box-shadow: 0 0 30px rgba(255, 71, 126, 0.2);
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #timer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: bold; color: var(--accent); 
            text-shadow: 0 0 20px rgba(0,0,0,0.5); display: none; z-index: 10;
        }

        /* --- CONTROLS --- */
        .controls { margin: 25px 0; display: flex; gap: 15px; }
        .btn {
            padding: 14px 28px; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-capture { background: var(--accent); color: white; }
        .btn-download { background: white; color: black; display: none; }

        /* --- PHOTO STRIP RESULT --- */
        #result-container {
            background: var(--bg-strip);
            width: 180px;
            padding: 15px 15px 25px 15px;
            display: none; 
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
            box-shadow: 0 10px 50px rgba(0,0,0,1);
            margin-bottom: 50px;
        }

        .photo-frame {
            width: 100%;
            aspect-ratio: 1 / 1; 
            background: #222;
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
            display: block;
        }

        .strip-footer {
            text-align: center; color: #222; 
            font-family: 'Playfair Display', serif;
            font-size: 13px; margin-top: 10px;
        }

        .timestamp {
            font-size: 9px; color: #777; font-family: sans-serif; margin-top: 4px;
        }

        .flash {
            position: fixed; inset: 0; background: white;
            opacity: 0; pointer-events: none; z-index: 999;
        }
    </style>
</head>
<body>

    <div class="flash" id="flash-effect"></div>

    <header>
        <h1>VOGUE BOOTH</h1>
    </header>

    <div id="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <div id="timer">3</div>
    </div>

    <div class="controls">
        <button class="btn btn-capture" onclick="startSequence()">TAKE PHOTOS</button>
        <button class="btn btn-download" id="download-btn" onclick="downloadStrip()">SAVE STRIP</button>
    </div>

    <div id="result-container">
        <div class="photo-frame"><img id="img1"></div>
        <div class="photo-frame"><img id="img2"></div>
        <div class="photo-frame"><img id="img3"></div>
        <div class="photo-frame"><img id="img4"></div>
        <div class="strip-footer">
            — MEMORIES —
            <div class="timestamp" id="date-display"></div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const timerEl = document.getElementById('timer');
        const flash = document.getElementById('flash-effect');
        let photoCount = 0;

        // Fungsi Memulai Kamera yang Lebih Aman
        async function initCamera() {
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                // Pastikan video diputar setelah stream didapat
                video.onloadedmetadata = () => {
                    video.play();
                };
            } catch (err) {
                console.error("Error akses kamera: ", err);
                alert("Gagal memuat kamera. Pastikan browser diizinkan mengakses kamera dan tidak sedang digunakan aplikasi lain.");
            }
        }

        function startSequence() {
            photoCount = 0;
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('download-btn').style.display = 'none';
            takePhotoFlow();
        }

        function takePhotoFlow() {
            if (photoCount < 4) {
                let count = 3;
                timerEl.style.display = 'block';
                timerEl.innerText = count;

                const countdown = setInterval(() => {
                    count--;
                    timerEl.innerText = count;
                    if (count <= 0) {
                        clearInterval(countdown);
                        timerEl.style.display = 'none';
                        capture();
                        photoCount++;
                        setTimeout(takePhotoFlow, 800); 
                    }
                }, 1000);
            } else {
                document.getElementById('result-container').style.display = 'flex';
                document.getElementById('download-btn').style.display = 'block';
                document.getElementById('date-display').innerText = new Date().toLocaleDateString('id-ID');
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function capture() {
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 100);

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const data = canvas.toDataURL('image/png');
            document.getElementById(`img${photoCount + 1}`).src = data;
        }

        function downloadStrip() {
            const container = document.getElementById('result-container');
            html2canvas(container, {
                scale: 3, 
                backgroundColor: "#ffffff",
                width: 180,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `VogueBooth-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Panggil fungsi kamera saat halaman siap
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
