<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Pro Photobooth | Studio Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,700;1,400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --accent: #ff477e;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; padding: 0; background: var(--dark);
            font-family: 'Quicksand', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header { padding: 40px 20px; text-align: center; }
        .logo { font-family: 'Dancing Script', cursive; font-size: 3rem; color: var(--gold); margin: 0; }
        .sub-logo { font-family: 'Playfair Display', serif; font-style: italic; font-size: 0.9rem; letter-spacing: 3px; opacity: 0.7; }

        /* --- CONTROL PANEL --- */
        .settings-panel {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center;
        }

        .setting-group { display: flex; flex-direction: column; gap: 5px; }
        .setting-group label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); }
        
        select {
            background: #222; color: white; border: 1px solid var(--gold);
            padding: 8px 15px; border-radius: 10px; outline: none; cursor: pointer;
        }

        /* --- CAMERA VIEW --- */
        #camera-wrapper {
            position: relative; width: 320px; height: 320px; /* Ukuran default */
            background: #000; border-radius: 20px; overflow: hidden;
            border: 2px solid var(--gold); box-shadow: 0 0 50px rgba(212, 175, 55, 0.15);
            transition: all 0.5s ease;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #timer-display {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; font-weight: bold; color: var(--gold); 
            text-shadow: 0 0 30px rgba(0,0,0,0.8); display: none; z-index: 10;
        }

        /* --- BUTTONS --- */
        .main-btn {
            background: linear-gradient(45deg, #d4af37, #f9e29c);
            color: #111; border: none; padding: 15px 40px; margin-top: 30px;
            border-radius: 50px; font-weight: 700; cursor: pointer;
            transition: 0.4s; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .main-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(212, 175, 55, 0.3); }
        
        .btn-download { background: white; color: black; margin-bottom: 50px; display: none; }

        /* --- RESULT STRIP --- */
        #result-container {
            background: white; width: 180px; padding: 15px 15px 25px 15px;
            display: none; flex-direction: column; gap: 10px; box-sizing: border-box;
        }

        .photo-frame { width: 100%; background: #000; overflow: hidden; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); display: block; }

        /* Utility Rasio */
        .ratio-1-1 { aspect-ratio: 1/1 !important; height: auto !important; }
        .ratio-3-4 { aspect-ratio: 3/4 !important; height: auto !important; }

        .strip-footer { text-align: center; color: #222; font-family: 'Playfair Display', serif; margin-top: 15px; }
        .flash { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>

    <div class="flash" id="flash-effect"></div>

    <header>
        <h1 class="logo">Vogue Studio</h1>
        <p class="sub-logo">PREMIUM PHOTO EXPERIENCE</p>
    </header>

    <div class="settings-panel">
        <div class="setting-group">
            <label>Photo Ratio</label>
            <select id="ratioSelect" onchange="updateRatio()">
                <option value="1-1">1:1 Square</option>
                <option value="3-4">3:4 Portrait</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Timer (Seconds)</label>
            <select id="timerSelect">
                <option value="3">3 Detik</option>
                <option value="5">5 Detik</option>
                <option value="10">10 Detik</option>
            </select>
        </div>
    </div>

    <div id="camera-wrapper" class="ratio-1-1">
        <video id="video" autoplay playsinline muted></video>
        <div id="timer-display">3</div>
    </div>

    <button class="btn main-btn" onclick="startSession()">START SESSION ✨</button>
    
    <div id="result-container">
        <div class="photo-frame"><img id="img1"></div>
        <div class="photo-frame"><img id="img2"></div>
        <div class="photo-frame"><img id="img3"></div>
        <div class="photo-frame"><img id="img4"></div>
        <div class="strip-footer">
            <span style="font-size: 14px;">— VOGUE STUDIO —</span><br>
            <span id="date-display" style="font-size: 8px; opacity: 0.6; font-family: sans-serif;"></span>
        </div>
    </div>

    <button class="btn main-btn btn-download" id="download-btn" onclick="downloadStrip()">DOWNLOAD HD STRIP</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const timerEl = document.getElementById('timer-display');
        const wrapper = document.getElementById('camera-wrapper');
        const flash = document.getElementById('flash-effect');
        let photoCount = 0;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 1280, height: 720 } });
                video.srcObject = stream;
            } catch (err) { alert("Akses kamera ditolak!"); }
        }

        function updateRatio() {
            const ratio = document.getElementById('ratioSelect').value;
            wrapper.className = 'ratio-' + ratio;
            // Update juga bingkai di hasil nanti
            document.querySelectorAll('.photo-frame').forEach(f => {
                f.className = 'photo-frame ratio-' + ratio;
            });
        }

        function startSession() {
            photoCount = 0;
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('download-btn').style.display = 'none';
            runFlow();
        }

        function runFlow() {
            if (photoCount < 4) {
                let count = parseInt(document.getElementById('timerSelect').value);
                timerEl.style.display = 'block';
                timerEl.innerText = count;

                const countdown = setInterval(() => {
                    count--;
                    timerEl.innerText = count;
                    if (count <= 0) {
                        clearInterval(countdown);
                        timerEl.style.display = 'none';
                        capture();
                        photoCount++;
                        setTimeout(runFlow, 1000);
                    }
                }, 1000);
            } else {
                document.getElementById('result-container').style.display = 'flex';
                document.getElementById('download-btn').style.display = 'block';
                document.getElementById('date-display').innerText = new Date().toLocaleDateString('id-ID');
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function capture() {
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 100);

            const ratio = document.getElementById('ratioSelect').value;
            const context = canvas.getContext('2d');
            
            let w, h, sx, sy;
            if (ratio === '1-1') {
                w = h = Math.min(video.videoWidth, video.videoHeight);
            } else { // 3:4
                w = video.videoHeight * (3/4);
                h = video.videoHeight;
            }
            sx = (video.videoWidth - w) / 2;
            sy = (video.videoHeight - h) / 2;

            canvas.width = w; canvas.height = h;
            context.drawImage(video, sx, sy, w, h, 0, 0, w, h);
            document.getElementById(`img${photoCount + 1}`).src = canvas.toDataURL('image/png');
        }

        function downloadStrip() {
            const container = document.getElementById('result-container');
            html2canvas(container, { scale: 3, backgroundColor: "#ffffff", width: 180 }).then(c => {
                const a = document.createElement('a');
                a.download = `Vogue-Pro-${Date.now()}.png`;
                a.href = c.toDataURL();
                a.click();
            });
        }

        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
