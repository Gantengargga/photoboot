<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Masterpiece | Photobooth HD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff477e;
            --dark: #0a0a0a;
            --bg-strip: #ffffff;
        }

        body {
            margin: 0; padding: 0; background: var(--dark);
            font-family: 'Quicksand', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header { padding: 25px; text-align: center; }
        h1 { margin: 0; font-family: 'Playfair Display', serif; color: var(--accent); font-size: 1.8rem; }

        /* --- CAMERA VIEW --- */
        #camera-wrapper {
            position: relative; width: 90%; max-width: 450px;
            aspect-ratio: 4/3; background: #000;
            border-radius: 15px; overflow: hidden;
            border: 3px solid #222;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #timer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; font-weight: bold; color: var(--accent);
            text-shadow: 0 0 20px rgba(0,0,0,0.8); display: none;
        }

        /* --- CONTROLS --- */
        .controls { margin: 25px 0; display: flex; gap: 10px; }
        .btn {
            padding: 12px 25px; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-capture { background: var(--accent); color: white; }
        .btn-download { background: white; color: black; display: none; }

        /* --- PHOTO STRIP (FIXED PROPORTION) --- */
        #result-container {
            background: var(--bg-strip);
            width: 150px; /* Lebar strip ramping */
            padding: 12px;
            display: none; 
            flex-direction: column;
            gap: 8px; /* Jarak antar foto yang rapat & estetik */
            box-sizing: content-box;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            margin-bottom: 40px;
        }

        .photo-frame {
            width: 100%;
            height: 110px; /* Tinggi proporsional agar tidak terlalu panjang */
            background: #111;
            overflow: hidden;
            border: 0.5px solid #f0f0f0;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: block;
        }

        .strip-footer {
            text-align: center; color: #111; 
            font-family: 'Playfair Display', serif;
            padding: 5px 0;
        }

        .footer-text { font-size: 10px; font-weight: bold; letter-spacing: 1px; }
        .timestamp { font-size: 7px; color: #777; font-family: sans-serif; margin-top: 2px; }

        .flash {
            position: fixed; inset: 0; background: white;
            opacity: 0; pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="flash" id="flash-effect"></div>

    <header>
        <h1>VOGUE STUDIO</h1>
        <p style="font-size: 0.8rem; opacity: 0.6;">Professional Digital Booth</p>
    </header>

    <div id="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <div id="timer">3</div>
    </div>

    <div class="controls">
        <button class="btn btn-capture" onclick="startSequence()">START SESSION</button>
        <button class="btn btn-download" id="download-btn" onclick="downloadStrip()">SAVE IMAGE</button>
    </div>

    <div id="result-container">
        <div class="photo-frame"><img id="img1"></div>
        <div class="photo-frame"><img id="img2"></div>
        <div class="photo-frame"><img id="img3"></div>
        <div class="photo-frame"><img id="img4"></div>
        <div class="strip-footer">
            <div class="footer-text">— MEMORIES —</div>
            <div class="timestamp" id="date-display"></div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const timerEl = document.getElementById('timer');
        const flash = document.getElementById('flash-effect');
        let photoCount = 0;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 1280, height: 720 } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Akses kamera ditolak.");
            }
        }

        function startSequence() {
            photoCount = 0;
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('download-btn').style.display = 'none';
            takePhotoFlow();
        }

        function takePhotoFlow() {
            if (photoCount < 4) {
                let count = 3;
                timerEl.style.display = 'block';
                timerEl.innerText = count;

                const countdown = setInterval(() => {
                    count--;
                    timerEl.innerText = count;
                    if (count <= 0) {
                        clearInterval(countdown);
                        timerEl.style.display = 'none';
                        capture();
                        photoCount++;
                        setTimeout(takePhotoFlow, 800); 
                    }
                }, 1000);
            } else {
                document.getElementById('result-container').style.display = 'flex';
                document.getElementById('download-btn').style.display = 'block';
                document.getElementById('date-display').innerText = new Date().toLocaleDateString('id-ID');
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function capture() {
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 100);

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            document.getElementById(`img${photoCount + 1}`).src = canvas.toDataURL('image/png');
        }

        function downloadStrip() {
            const container = document.getElementById('result-container');
            // Menghitung lebar total: 150px lebar + 24px total padding
            const totalWidth = 174; 

            html2canvas(container, {
                scale: 3, 
                backgroundColor: "#ffffff",
                width: totalWidth,
                windowWidth: totalWidth
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `VogueBooth-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        initCamera();
    </script>
</body>
</html>
