<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Studio Photobooth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff477e;
            --dark: #0f0f0f;
            --bg-strip: #ffffff;
        }

        body {
            margin: 0; padding: 0; background: var(--dark);
            font-family: 'Quicksand', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header { padding: 30px 20px; text-align: center; }
        h1 { margin: 0; font-family: 'Playfair Display', serif; color: var(--accent); }

        /* --- PREVIEW CAMERA --- */
        #camera-wrapper {
            position: relative; width: 320px; height: 240px; /* Ukuran preview standar 4:3 */
            background: #000; border-radius: 15px; overflow: hidden;
            border: 3px solid #333;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #timer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: bold; color: var(--accent); display: none;
        }

        /* --- CONTROLS --- */
        .controls { margin: 25px 0; display: flex; gap: 10px; }
        .btn {
            padding: 12px 25px; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-capture { background: var(--accent); color: white; }
        .btn-download { background: white; color: black; display: none; }

        /* --- PHOTO STRIP (FIXED & PROPORTIONAL) --- */
        #result-container {
            background: var(--bg-strip);
            width: 180px; /* Lebar strip */
            padding: 15px 15px 25px 15px; /* Padding presisi */
            display: none; 
            flex-direction: column;
            gap: 10px; /* Jarak antar foto */
            box-sizing: border-box; /* Kunci ukuran agar tidak meluber */
            box-shadow: 0 10px 40px rgba(0,0,0,1);
        }

        .photo-frame {
            width: 100%;
            aspect-ratio: 1 / 1; /* FOTO JADI KOTAK SEMPURNA (ANTI GEPENG) */
            background: #222;
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* INI KUNCINYA: Memotong bagian samping agar tidak gepeng */
            transform: scaleX(-1); 
            display: block;
        }

        .strip-footer {
            text-align: center; color: #222; 
            font-family: 'Playfair Display', serif;
            font-size: 13px; margin-top: 10px;
        }

        .timestamp {
            font-size: 9px; color: #666; font-family: sans-serif; margin-top: 4px;
        }

        .flash {
            position: fixed; inset: 0; background: white;
            opacity: 0; pointer-events: none; z-index: 999;
        }
    </style>
</head>
<body>

    <div class="flash" id="flash-effect"></div>

    <header>
        <h1>PHOTOBOOTH ✨</h1>
    </header>

    <div id="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <div id="timer">3</div>
    </div>

    <div class="controls">
        <button class="btn btn-capture" onclick="startSequence()">MULAI SESI FOTO</button>
        <button class="btn btn-download" id="download-btn" onclick="downloadStrip()">SIMPAN FOTO</button>
    </div>

    <div id="result-container">
        <div class="photo-frame"><img id="img1"></div>
        <div class="photo-frame"><img id="img2"></div>
        <div class="photo-frame"><img id="img3"></div>
        <div class="photo-frame"><img id="img4"></div>
        <div class="strip-footer">
            — MEMORIES —
            <div class="timestamp" id="date-display"></div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const timerEl = document.getElementById('timer');
        const flash = document.getElementById('flash-effect');
        let photoCount = 0;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 640, height: 480 } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Akses kamera ditolak.");
            }
        }

        function startSequence() {
            photoCount = 0;
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('download-btn').style.display = 'none';
            takePhotoFlow();
        }

        function takePhotoFlow() {
            if (photoCount < 4) {
                let count = 3;
                timerEl.style.display = 'block';
                timerEl.innerText = count;

                const countdown = setInterval(() => {
                    count--;
                    timerEl.innerText = count;
                    if (count <= 0) {
                        clearInterval(countdown);
                        timerEl.style.display = 'none';
                        capture();
                        photoCount++;
                        setTimeout(takePhotoFlow, 1000); 
                    }
                }, 1000);
            } else {
                document.getElementById('result-container').style.display = 'flex';
                document.getElementById('download-btn').style.display = 'block';
                document.getElementById('date-display').innerText = new Date().toLocaleDateString('id-ID');
            }
        }

        function capture() {
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 100);

            const context = canvas.getContext('2d');
            // Ambil resolusi asli video agar jernih
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const data = canvas.toDataURL('image/png');
            document.getElementById(`img${photoCount + 1}`).src = data;
        }

        function downloadStrip() {
            const container = document.getElementById('result-container');
            
            html2canvas(container, {
                scale: 3, // HD Resolution
                backgroundColor: "#ffffff",
                width: 180, // Paksa lebar agar tidak gepeng saat download
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Memories-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        initCamera();
    </script>
</body>
</html>
