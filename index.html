<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Studio Pro | Filter Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@0;1&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; padding: 0; background: var(--dark);
            font-family: 'Quicksand', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header { padding: 30px 20px; text-align: center; }
        .logo { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: var(--gold); margin: 0; }
        .sub-logo { font-family: 'Playfair Display', serif; font-style: italic; font-size: 0.8rem; letter-spacing: 3px; opacity: 0.6; }

        /* --- CONTROL PANEL --- */
        .settings-panel {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;
            width: 90%; max-width: 400px;
        }

        .setting-group { display: flex; flex-direction: column; gap: 5px; }
        .setting-group label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); }
        
        select {
            background: #1a1a1a; color: white; border: 1px solid rgba(255,255,255,0.2);
            padding: 10px; border-radius: 8px; outline: none; font-size: 0.8rem;
        }

        /* --- CAMERA VIEW --- */
        #camera-wrapper {
            position: relative; width: 320px; height: 320px; 
            background: #000; border-radius: 20px; overflow: hidden;
            border: 2px solid var(--gold); box-shadow: 0 0 40px rgba(212, 175, 55, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* FILTER OVERLAYS */
        .filter-bw { filter: grayscale(1) contrast(1.2); }
        .filter-vintage { filter: sepia(0.5) contrast(1.1) brightness(0.9); }
        .filter-warm { filter: saturate(1.4) sepia(0.2) brightness(1.1); }
        .filter-cool { filter: saturate(0.8) hue-rotate(10deg) brightness(1.05); }

        #timer-display {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; font-weight: bold; color: var(--gold); z-index: 10; display: none;
        }

        /* --- BUTTONS --- */
        .main-btn {
            background: linear-gradient(45deg, #d4af37, #f9e29c);
            color: #111; border: none; padding: 15px 40px; margin: 20px 0;
            border-radius: 50px; font-weight: 700; cursor: pointer;
            transition: 0.3s; letter-spacing: 1px;
        }
        .main-btn:active { transform: scale(0.95); }
        
        #download-btn { background: white; color: black; display: none; margin-bottom: 40px; }

        /* --- RESULT STRIP --- */
        #result-container {
            background: white; width: 180px; padding: 12px 12px 20px 12px;
            display: none; flex-direction: column; gap: 8px; box-sizing: border-box;
        }

        .photo-frame { width: 100%; background: #000; overflow: hidden; position: relative; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); display: block; }

        /* Utility Rasio */
        .ratio-1-1 { aspect-ratio: 1/1 !important; }
        .ratio-3-4 { aspect-ratio: 3/4 !important; }

        .strip-footer { 
            text-align: center; color: #333; margin-top: 10px;
            border-top: 0.5px solid #eee; padding-top: 10px;
        }
        .watermark { 
            font-family: 'Playfair Display', serif; font-size: 9px; 
            letter-spacing: 2px; opacity: 0.4; font-weight: normal;
        }
        .date { font-size: 6px; opacity: 0.3; margin-top: 2px; font-family: sans-serif; }

        .flash { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>

    <div class="flash" id="flash-effect"></div>

    <header>
        <h1 class="logo">Vogue Studio</h1>
        <p class="sub-logo">AESTHETIC CAPTURE</p>
    </header>

    <div class="settings-panel">
        <div class="setting-group">
            <label>Ratio</label>
            <select id="ratioSelect" onchange="updateUI()">
                <option value="1-1">1:1 Square</option>
                <option value="3-4">3:4 Portrait</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Timer</label>
            <select id="timerSelect">
                <option value="3">3s</option>
                <option value="5">5s</option>
                <option value="10">10s</option>
            </select>
        </div>
        <div class="setting-group" style="grid-column: span 2;">
            <label>Visual Filter</label>
            <select id="filterSelect" onchange="updateUI()">
                <option value="none">Normal (Clean)</option>
                <option value="bw">B&W (Classic Noir)</option>
                <option value="vintage">Vintage (90s Film)</option>
                <option value="warm">Golden Hour (Warm)</option>
                <option value="cool">Cinematic (Cool)</option>
            </select>
        </div>
    </div>

    <div id="camera-wrapper" class="ratio-1-1">
        <video id="video" autoplay playsinline muted></video>
        <div id="timer-display">3</div>
    </div>

    <button class="main-btn" onclick="startSession()">START SESSION âœ¨</button>
    
    <div id="result-container">
        <div class="photo-frame"><img id="img1"></div>
        <div class="photo-frame"><img id="img2"></div>
        <div class="photo-frame"><img id="img3"></div>
        <div class="photo-frame"><img id="img4"></div>
        <div class="strip-footer">
            <div class="watermark">VOGUE STUDIO</div>
            <div id="date-display" class="date"></div>
        </div>
    </div>

    <button class="main-btn" id="download-btn" onclick="downloadStrip()">SAVE TO GALLERY</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const timerEl = document.getElementById('timer-display');
        const wrapper = document.getElementById('camera-wrapper');
        const filterSelect = document.getElementById('filterSelect');
        const flash = document.getElementById('flash-effect');
        let photoCount = 0;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 1280, height: 720 } 
                });
                video.srcObject = stream;
            } catch (err) { alert("Camera access denied!"); }
        }

        function updateUI() {
            // Update Ratio
            const ratio = document.getElementById('ratioSelect').value;
            wrapper.className = 'ratio-' + ratio;
            document.querySelectorAll('.photo-frame').forEach(f => f.className = 'photo-frame ratio-' + ratio);

            // Update Filter Preview
            video.className = 'filter-' + filterSelect.value;
        }

        function startSession() {
            photoCount = 0;
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('download-btn').style.display = 'none';
            runFlow();
        }

        function runFlow() {
            if (photoCount < 4) {
                let count = parseInt(document.getElementById('timerSelect').value);
                timerEl.style.display = 'block';
                timerEl.innerText = count;

                const countdown = setInterval(() => {
                    count--;
                    timerEl.innerText = count;
                    if (count <= 0) {
                        clearInterval(countdown);
                        timerEl.style.display = 'none';
                        capture();
                        photoCount++;
                        setTimeout(runFlow, 1000);
                    }
                }, 1000);
            } else {
                document.getElementById('result-container').style.display = 'flex';
                document.getElementById('download-btn').style.display = 'block';
                document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-GB').toUpperCase();
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function capture() {
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 100);

            const ratio = document.getElementById('ratioSelect').value;
            const filter = filterSelect.value;
            const context = canvas.getContext('2d');
            
            let w, h;
            if (ratio === '1-1') {
                w = h = Math.min(video.videoWidth, video.videoHeight);
            } else {
                w = video.videoHeight * (3/4);
                h = video.videoHeight;
            }
            
            canvas.width = w; canvas.height = h;

            // Apply filter to canvas
            if(filter === 'bw') context.filter = 'grayscale(100%) contrast(120%)';
            if(filter === 'vintage') context.filter = 'sepia(50%) contrast(110%) brightness(90%)';
            if(filter === 'warm') context.filter = 'saturate(140%) sepia(20%)';
            if(filter === 'cool') context.filter = 'saturate(80%) hue-rotate(10deg)';

            const sx = (video.videoWidth - w) / 2;
            const sy = (video.videoHeight - h) / 2;

            context.drawImage(video, sx, sy, w, h, 0, 0, w, h);
            document.getElementById(`img${photoCount + 1}`).src = canvas.toDataURL('image/png');
        }

        function downloadStrip() {
            const container = document.getElementById('result-container');
            html2canvas(container, { 
                scale: 3, 
                backgroundColor: "#ffffff",
                width: 180 
            }).then(c => {
                const a = document.createElement('a');
                a.download = `Vogue-Studio-${Date.now()}.png`;
                a.href = c.toDataURL();
                a.click();
            });
        }

        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
