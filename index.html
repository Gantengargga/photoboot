<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Photobooth | Fix Camera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #ff477e; --dark: #0f0f0f; }
        body { margin: 0; padding: 0; background: var(--dark); font-family: 'Quicksand', sans-serif; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 30px 20px; text-align: center; }
        h1 { margin: 0; font-family: 'Playfair Display', serif; color: var(--accent); }
        
        #camera-wrapper {
            position: relative; width: 300px; height: 300px; 
            background: #1a1a1a; border-radius: 20px; overflow: hidden;
            border: 4px solid #333; display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        #error-msg { position: absolute; padding: 20px; text-align: center; font-size: 0.8rem; color: #ffbcbc; display: none; }
        #timer { position: absolute; font-size: 80px; font-weight: bold; color: var(--accent); display: none; z-index: 10; }
        
        .controls { margin: 25px 0; display: flex; gap: 10px; }
        .btn { padding: 12px 25px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        .btn-capture { background: var(--accent); color: white; }
        .btn-download { background: white; color: black; display: none; }

        #result-container {
            background: #fff; width: 180px; padding: 15px 15px 25px 15px;
            display: none; flex-direction: column; gap: 10px; box-sizing: border-box;
        }
        .photo-frame { width: 100%; aspect-ratio: 1/1; background: #222; overflow: hidden; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .strip-footer { text-align: center; color: #222; font-family: 'Playfair Display', serif; font-size: 13px; margin-top: 10px; }
    </style>
</head>
<body>

    <header><h1>VOGUE BOOTH</h1></header>

    <div id="camera-wrapper">
        <div id="error-msg">Memulai kamera...</div>
        <video id="video" autoplay playsinline muted></video>
        <div id="timer">3</div>
    </div>

    <div class="controls">
        <button class="btn btn-capture" onclick="startSequence()">TAKE PHOTOS</button>
        <button class="btn btn-download" id="download-btn" onclick="downloadStrip()">SAVE STRIP</button>
    </div>

    <div id="result-container">
        <div class="photo-frame"><img id="img1"></div>
        <div class="photo-frame"><img id="img2"></div>
        <div class="photo-frame"><img id="img3"></div>
        <div class="photo-frame"><img id="img4"></div>
        <div class="strip-footer">— MEMORIES —</div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const errorEl = document.getElementById('error-msg');

        async function initCamera() {
            // Cek apakah browser mendukung API Kamera
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("Browser kamu tidak mendukung akses kamera.");
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: {
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 640 }
                    }
                });
                video.srcObject = stream;
                errorEl.style.display = 'none';
            } catch (err) {
                console.error(err);
                if (err.name === "NotAllowedError") {
                    showError("Izin kamera ditolak. Tolong izinkan di pengaturan browser.");
                } else {
                    showError("Kamera tidak ditemukan atau sedang digunakan aplikasi lain.");
                }
            }
        }

        function showError(text) {
            errorEl.innerText = text;
            errorEl.style.display = 'block';
        }

        function startSequence() {
            // Fungsi capture tetap sama seperti sebelumnya
            let photoCount = 0;
            const take = () => {
                if (photoCount < 4) {
                    let count = 3;
                    document.getElementById('timer').style.display = 'block';
                    document.getElementById('timer').innerText = count;
                    let cd = setInterval(() => {
                        count--;
                        document.getElementById('timer').innerText = count;
                        if(count <= 0) {
                            clearInterval(cd);
                            document.getElementById('timer').style.display = 'none';
                            capture(photoCount);
                            photoCount++;
                            setTimeout(take, 800);
                        }
                    }, 1000);
                } else {
                    document.getElementById('result-container').style.display = 'flex';
                    document.getElementById('download-btn').style.display = 'block';
                }
            };
            take();
        }

        function capture(idx) {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            document.getElementById(`img${idx+1}`).src = canvas.toDataURL('image/png');
        }

        function downloadStrip() {
            html2canvas(document.getElementById('result-container'), {scale:3, width:180}).then(c => {
                let a = document.createElement('a');
                a.download = 'booth.png';
                a.href = c.toDataURL();
                a.click();
            });
        }

        // Jalankan kamera
        initCamera();
    </script>
</body>
</html>
